<div class="group">
  <label class="block font-medium text-gray-500 group-focus-within:text-blue-500 mb-1">
    {{label}}
  </label>

  <input [type]="type"
         [name]="name"
         [formControl]="control"
         class="form-input focus:ring-blue-500 focus:border-blue-500 block w-full px-4 py-2 border-gray-300 rounded-lg"
         [placeholder]="placeholder">
</div>

<div class="mt-1 text-sm text-red-500"
     *ngIf="control.touched && !control.valid">
  <p *ngFor="let error of control.errors | keyvalue">
    {{ getErrorMessage(error.key, error.value) }}
  </p>
</div>
