<h2 class="text-lg mb-4">{{label}}</h2>

<section class="grid grid-cols-3 gap-4">

  <div *ngFor="let community of (items$ | async);"
       [hidden]="isLoading"
       [routerLink]="['/app/community/', community.id]"
       class="rounded-lg border border-gray-200 bg-white px-4 py-3">
    <h3 class="text-lg font-medium truncate">{{community.name}}</h3>
    <p class="truncate mb-4">{{community.description}}</p>
    <div class="text-gray-500 text-xs">
      <span>Members: {{community.memberCount | numberToText}}</span>
    </div>
  </div>

  <ng-container *ngIf="isLoading">
    <div *ngFor="let community of [1,2,3]"
         class="rounded-lg border border-gray-200 bg-white px-4 py-3">
      <h3 class="bg-gray-200 w-1/3 mb-1 rounded-lg animate-pulse">
        &nbsp;
      </h3>
      <p class="mb-4 w-2/3 bg-gray-200 rounded-lg animate-pulse">
        &nbsp;
      </p>
      <div class="text-xs w-2/3 bg-gray-200 rounded-lg animate-pulse">
        &nbsp;
      </div>
    </div>
  </ng-container>

</section>
