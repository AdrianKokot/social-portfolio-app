<div *ngFor="let item of (items$ | async)"
     class="rounded-lg border border-gray-200 bg-white px-4 py-3 mb-4">

  <h3 class="text-xl font-medium mb-2">
    <a [href]="'discussion/' + item.id"
       [routerLink]="['discussion', item.id]"
       class="hover:text-green-700 duration-300 transition-colors">
      {{item.title}}
    </a>
  </h3>


  <p class="mb-2 line-clamp-5">
    <ng-container *ngFor="let t of [1,2,3,4,5,1,11,1,1,1,1,1,6,1,1,2,3,1,2,3,4]">
      {{item.content}}
    </ng-container>
  </p>

  <div class="border-t border-gray-200 py-2 text-xs flex items-center text-gray-500">
    <span class="mr-8 inline-flex items-center">
      <ui-icon icon="message" sizeClass="h-4 mr-1"></ui-icon>
      5 comments
    </span>

    <span>
      Posted by
      <a class="font-medium"
         href="">{{item.authorName}}</a>
      {{item.createdAt | date:'hh:mm dd.MM.y'}}
    </span>

  </div>
</div>

<ng-container *ngIf="isLoading">
  <div *ngFor="let item of [1,2,3]"
       class="rounded-lg border border-gray-200 bg-white px-4 py-2 mb-4">

  </div>
</ng-container>
