<div *ngIf="item$ | async as item">

  <div class="mb-8">
    <a [href]="'/app/community/' + item.communityId"
       [routerLink]="['/app/community', item.communityId]"
       variant="base">
      &lt; Return to the community
    </a>
  </div>
  {{ item | json}}
</div>


<form (submit)="onSubmit($event)"
      [formGroup]="form">

  <forms-textarea class="mb-6"
                  formControlName="content"
                  label="Content"
                  placeholder="Comment">
  </forms-textarea>

  <ui-button [disabled]="!form.valid"
             [loading]="isFormLoading"
             class="w-full"
             type="submit"
             variant="submit">
    Add comment
  </ui-button>


</form>

<div class="flex flex-col">

  <span class="break-words"
        *ngFor="let item of (comments$|async)">
    {{item.content}}
  </span>

</div>
