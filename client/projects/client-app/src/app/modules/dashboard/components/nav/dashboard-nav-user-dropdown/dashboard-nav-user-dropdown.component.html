<button (click)="toggle()"

        class="flex items-center rounded-lg bg-gray-100 pr-2 pl-4 py-2">
  <span class="mr-2">John</span>
  <ui-icon [icon]="isDropdownVisible ? 'arrow-up' : 'arrow-down'"></ui-icon>
</button>

<ul *ngIf="isDropdownVisible"
    class="absolute w-50 bg-white shadow-md border border-gray-200 rounded-lg top-full mt-2 w-56 right-0">
  <li>
    <a class="block px-4 py-2 hover:bg-gray-50 border-b border-gray-100"
       href="">
      My account
    </a>
  </li>
  <li>
    <a class="block px-4 py-2 hover:bg-gray-50 border-b border-gray-100"
       href="">
      Settings
    </a>
  </li>
  <li>
    <a class="block px-4 py-2 hover:bg-gray-50"
       href="/auth/logout"
       routerLink="/auth/logout">
      Logout
    </a>
  </li>
</ul>
